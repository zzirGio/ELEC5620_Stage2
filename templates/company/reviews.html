{% extends 'base.html' %}

{% block title %}Reviews{% endblock %}

{% block content %}
    <h1>Reviews</h1>

    {% if reviews %}
        {% for r in reviews %}
            <div>
                <p>
                    <strong>Anonymous:</strong> <br/>
                    {{ r.content }}
                </p>
            </div>
        {% endfor %}
    {% else %}
        <p>No reviews to display</p>
    {% endif %}

  <p><a href="{% url 'company_dashboard' %}">back</a></p>
{% endblock %}
